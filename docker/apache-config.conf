<VirtualHost *:80>
    ServerAdmin admin@velaaroma.local
    DocumentRoot /var/www/html
    ServerName velaaroma.local
    
    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    
    ErrorLog ${APACHE_LOG_DIR}/velaaroma_error.log
    CustomLog ${APACHE_LOG_DIR}/velaaroma_access.log combined
</VirtualHost>